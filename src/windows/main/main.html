<div flex layout="row" class="md-margin md-padding">
    <div style="height: {{main.height - 15}}px;" flex-auto class="right-side" layout="column" layout-align="center">
        <md-subheader>تازه‌های این فصل</md-subheader>
        <md-list>
            <div ng-repeat="item in main.rSide">
                <md-divider ></md-divider>
                <md-list-item ui-sref="{{item.link}}">
                    <div class="md-list-item-text">
                        <p>{{item.label}}</p>
                    </div>
                </md-list-item>
            </div>
        </md-list>
    </div>
    <div class="main-center-column" flex layout="row" layout-wrap layout-padding layout-align="center">
        <header flex="grow">
            <h1>فوت و فن کانستراکت</h1>
            <!--<p>فصل‌نامه‌ی مرجع تخصصی کانستراکت</p>-->
        </header>
        <div flex="50" ng-repeat="button in main.buttons">
            <a ui-sref="{{button.link}}">
                <md-icon
                        class="main-buttons" flex="auto"
                        md-svg-src="{{button.icon}}"
                        ng-class="main.shrinkAni"
                        ng-mouseleave="main.removeShrink()"
                        ng-mouseenter="main.setShrink()">
                </md-icon>
            </a>
        </div>
    </div>
    <div hide-xs flex-auto class="left-side" layout="column" layout-align="center">
        <md-subheader>فصل‌نامه</md-subheader>
        <md-list>
            <div ng-repeat="item in main.lSide">
                <md-divider></md-divider>
                <md-list-item ui-sref="{{item.link}}">
                    <div class="md-list-item-text">
                        <p>{{item.label}}</p>
                    </div>
                </md-list-item>
            </div>
        </md-list>
    </div>
</div>
